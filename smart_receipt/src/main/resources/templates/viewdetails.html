<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ViewDetails</title>
<style>
body{ background-color:lavender;
}
</style>
<script>
function goBack() {
  window.history.back();
}
</script>
</head>
<body>
<form  method=get>
<div align="center">
<table  border= "1">
<tr>
<th>Receipt No</th>
<th>CustomerId</th>
<th>CustomerName</th>
<th>EmailId</th>
<th>Address</th>
<th>ProductDetails
<th>Purchase Amount</th>
</tr>
<tr th:each="i:${result}">
<td th:text="${i.id}">
</td>
<td th:text="${i.cid}">
</td>
<td th:text="${i.cname}">
</td>
<td th:text="${i.email}">
</td>
<td th:text="${i.address}">
</td>
<td> <a th:href="@{/viewproductdetails/(id=${i.id})}" target="_blank">Click here</a>
</td>
<td th:text=${i.totalAmount}>
</td>

</tr>
</table>
<button onclick="goBack()">Go Back</button>

</div>
</form>
</body>
</html>
